<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-3.6.0.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
           <div class="container">
                <!-- Carousel -->
                <div id="slayt" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots aşağıdaki minik dikdörtgenler-->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#slayt" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#slayt" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#slayt" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#slayt" data-bs-slide-to="3"></button>
                </div>
  
                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/penpuen.jpeg" alt="Penguin" class="d-block w-100">
                    </div>

                    <div class="carousel-item">
                        <img src="assets/babun.webp" alt="Baboon" class="d-block w-100">
                    </div>

                    <div class="carousel-item">
                        <img src="assets/koala.jpeg" alt="Koala" class="d-block w-100">
                    </div>

                    <div class="carousel-item">
                        <img src="assets/sebek.webp" alt="Gibbon" class="d-block w-100">
                    </div>
                </div>
  
                 <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#slayt" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#slayt" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
                </div>

                <div class="row">
                    <div class="col-md-4" style="background-color:darkturquoise;">
                        Penpuen
                    </div>

                    <div class="col-md-4" style="background-color:deepskyblue;">
                        Baboon
                    </div>

                    <div class="col-md-4" style="background-color:dodgerblue;">
                        Gibbon
                    </div>
                </div>
            </div>
    </body>
</html>
